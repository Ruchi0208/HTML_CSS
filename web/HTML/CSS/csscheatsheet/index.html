<!DOCTYPE html>
<html>
    <head>
        <title>CSS Cheat Sheet</title>
        <!--internal styling-->
        <style type="text/css">
            h2{
                color:blue;
            }
        </style>
        <!--link to external css file-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--inline styling-->
        <h1 style="color:red">Hello World</h1>
        <!--internal styling-->
        <h2>Hello World</h2>
        <!--External styling-->
        <h3>Hello World</h3>
    </body>
</html>
