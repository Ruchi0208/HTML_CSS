<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* Color name */
            color:red;
        }

        h2{
            /* RGB */
            /* highest is 255 */
            color:rgb(0,150,0);
        }

        h3{
            /* Hex */
            /* frst two red then two green and last two is blue */
            /* get codes from color-hex.com or htmlcolorcodes.com*/
            color:#088faf;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    
</body>
</html>
