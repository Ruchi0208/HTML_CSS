<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- External link -->
    <!-- target = blank helps to open link in different tab -->
    <!-- it is an inline(doesnt go to next line) -->
    <a href="http://google.com" target="_blank">Search engine</a>

    <!-- Internal link -->
    <a href="/04_typography.html">typography</a>

    <!-- Local images(in folder) -->
    <!-- for some reason if image doesnt load then the text in alt will show up -->
    <img src="/images/img.png" alt="Image" width="200">

    <!-- Remote image(not in folder) -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="Image2">

    
</body>
</html>
