<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- makes site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- shows in description when googled -->
    <meta name="description" content="This is my website description">

    <!-- these keywords describes in overall wht is in page so tht googling will be easy -->
    <meta name="keywords" content="design">
    
    <!-- if ou dont want that your page shows up in google use this -->
    <meta name="robots" content="NOINDEX,NOFOLLOW">

    <!-- shows in title when googled -->
    <title>Meta tags</title>
</head>
<body>
    
</body>
</html>
